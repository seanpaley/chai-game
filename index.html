<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pooja's Chai Academy</title>
  <link rel="stylesheet" href="css/splash.css">
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo">&#x2615;</div>
    <div class="splash-title">Pooja's Chai Academy</div>
    <div class="splash-sub">Learn to make authentic chai, one cup at a time</div>

    <div class="mode-grid">
      <a href="classic/" class="mode-card">
        <div class="mode-icon">&#x1F4DA;</div>
        <div class="mode-name">Classic Academy</div>
        <div class="mode-label">5 Levels</div>
        <div class="mode-desc">Learn chai from Pooja, level by level. Master ingredients, timing, and technique.</div>
      </a>
      <a href="chaidle/" class="mode-card">
        <div class="mode-icon">&#x1F4C5;</div>
        <div class="mode-name">Chaidle</div>
        <div class="mode-label">Daily Puzzle</div>
        <div class="mode-desc">1 puzzle per day. Guess today's 5-ingredient recipe in 5 attempts.</div>
      </a>
    </div>

    <div class="streak-display" id="streak-display">
      <span class="streak-fire">&#x1F525;</span>
      <span>streak: <span class="streak-count" id="streak-count">0</span> days</span>
    </div>
  </div>

  <script>
    // Show Chaidle streak if exists
    try {
      const stats = JSON.parse(localStorage.getItem('chaidleStats'));
      if (stats && stats.currentStreak > 0) {
        document.getElementById('streak-display').classList.add('visible');
        document.getElementById('streak-count').textContent = stats.currentStreak;
      }
    } catch (e) {}
  </script>
</body>
</html>
